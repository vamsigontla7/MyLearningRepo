<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hidden Columns</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./ht_main.css">
</head>
<body>
    <div class="container">
        <table class="scoreTable" align="center">
            <tr>
                <th>Team</th>
                <th class="allInning">Score</th>
                <th>Final</th>
            </tr>
            <tr>
                <td>
                    <span class="shortName">Royals</span>
                    <span class="longName">Kansas City Royals</span>
                </td>
                <td class="inning">0</td>
                <td class="inning">0</td>
                <td class="inning">0</td>
                <td class="inning">0</td>
                <td class="inning">4</td>
                <td class="inning">0</td>
                <td class="inning">1</td>
                <td class="inning">0</td>
                <td class="inning">0</td>
                <td class="inning">3</td>
                <td class="final">8</td>
            </tr>

            <tr>
                <td>
                    <span class="shortName">RedSox</span>
                    <span class="longName">Boston Red Sox</span>
                </td>
                <td class="inning">1</td>
                <td class="inning">0</td>
                <td class="inning">0</td>
                <td class="inning">0</td>
                <td class="inning">0</td>
                <td class="inning">0</td>
                <td class="inning">1</td>
                <td class="inning">0</td>
                <td class="inning">0</td>
                <td class="inning">2</td>
                <td class="final">4</td>
            </tr>
        </table>
    </div>
</body>
</html>
